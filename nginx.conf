events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/font-woff application/font-woff2;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; font-src 'self' data:; img-src 'self' data: https:;" always;
    
    # Hide nginx version
    server_tokens off;
    
    server {
        listen 35000;
        server_name _;
        
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Handle SPA routing	
        location /office {
            try_files $uri $uri/ /index.html;
        }
        
        # Handle root and other SPA routing
        location / {
            try_files $uri $uri/ @fallback;
        }

        # Fallback location for SPA routing
        location @fallback {
            rewrite ^.*$ /office/ last;
        }
        
        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Cache fonts
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            access_log off;
        }
        
        # Cache media files
        location ~* \.(mp3|mp4|avi|mov|wmv)$ {
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }
        
        # Handle favicon
        location = /favicon.ico {
            expires 1y;
            log_not_found off;
            access_log off;
        }
        
        # Handle robots.txt and sitemap
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }
        
        location = /sitemap.xml {
            log_not_found off;
            access_log off;
        }
        
        # Security - deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /index.html;
    }
}
